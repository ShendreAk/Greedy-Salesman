<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{url_for('static',filename='result.css')}}>
    <title>Result</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 3 rem; font-weight: bolder">Model: SARIMA</h1>
    <div class="resultimg">
        <img src="../static/sales.png" alt="Akshay" style="height: 300px; width: 500px;">
    </div>
    <div>
        <h2><center> Date you picked: <span style="font-style: regular; font-weight: bold; color: rgb(192, 53, 2);" >{{DatePicked}}</span> </center></h2>
    </div>
    <div>
        <h2><center> <span style="font-style: regular; font-weight: bold;" >Forecasting result for next month of the year.</span> </center></h2>
    </div>
    <div>
        <h2><center> Forecasting for month: <span style="font-style: regular; font-weight: bold; color: rgb(192, 53, 2)">{{Date}}</span></center></h2>
    </div>
    <div>
        <h2><center> Result: <span style="font-style: regular; font-weight: bolder; color: rgb(192, 53, 2)">${{price}}</span></center></h2>
    </div>
    <div >
        <a href="/home" class="info-btn">Try Again</a>
    </div>
</body>
</html>
